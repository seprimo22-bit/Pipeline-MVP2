<!DOCTYPE html>
<html>
<head>
    <title>Campbell Cognitive Pipeline</title>
    <style>
        body {
            font-family: Arial;
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f7fa;
        }

        h1 {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 120px;
            font-size: 16px;
            padding: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            margin-top: 10px;
            background: #2c7be5;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #1a5edb;
        }

        pre {
            background: white;
            padding: 15px;
            margin-top: 20px;
            overflow-x: auto;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<h1>Campbell Cognitive Pipeline</h1>

<textarea id="question"
placeholder="Ask a question..."></textarea>

<button onclick="ask()">Analyze</button>

<pre id="result">Results will appear here...</pre>

<script>
async function ask() {
    const question = document.getElementById("question").value;

    const res = await fetch("/analyze", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ question })
    });

    const data = await res.json();

    document.getElementById("result").textContent =
        JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
