<!DOCTYPE html>
<html>
<head>
    <title>Campbell Cognitive Pipeline</title>
    <style>
        body {
            font-family: Arial;
            padding: 40px;
            max-width: 800px;
            margin: auto;
        }

        input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
        }

        #answer {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h1>Campbell Cognitive Pipeline</h1>

<input id="question" placeholder="Ask something..." />
<button onclick="askQuestion()">Ask</button>

<div id="answer"></div>

<script>
async function askQuestion() {
    const q = document.getElementById("question").value;

    document.getElementById("answer").innerText = "Thinking...";

    try {
        const res = await fetch("/ask", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                question: q
            })
        });

        const data = await res.json();

        document.getElementById("answer").innerText =
            data.answer || data.error;

    } catch (err) {
        document.getElementById("answer").innerText =
            "Error connecting to pipeline.";
    }
}
</script>

</body>
</html>
