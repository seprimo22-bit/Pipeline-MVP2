<!DOCTYPE html>
<html>
<head>
<title>Campbell Cognitive Pipeline</title>

<style>
body {
 font-family: Arial;
 max-width:900px;
 margin:auto;
 padding:30px;
 background:#f4f6f8;
}

input {
 width:75%;
 padding:12px;
 font-size:16px;
}

button {
 padding:12px 18px;
 background:#2e7dff;
 color:white;
 border:none;
}

#answer {
 margin-top:25px;
 background:white;
 padding:20px;
 border-radius:8px;
}
</style>
</head>

<body>

<h1>Campbell Cognitive Pipeline</h1>

<input id="question" placeholder="Ask something..." />
<button onclick="ask()">Ask</button>

<div id="answer"></div>

<script>
async function ask() {

 const q = document.getElementById("question").value;

 document.getElementById("answer").innerText="Thinking...";

 const res = await fetch("/ask",{
   method:"POST",
   headers:{"Content-Type":"application/json"},
   body:JSON.stringify({question:q})
 });

 const data = await res.json();

 let output = data.answer;

 if(data.document_support && data.document_support.length){
   output += "\n\nðŸ“„ Document alignment detected.";
 }

 document.getElementById("answer").innerText = output;
}
</script>

</body>
</html>
