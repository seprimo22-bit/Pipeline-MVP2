<!DOCTYPE html>
<html>
<head>
<title>Campbell Cognitive Pipeline</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    padding: 30px;
}

textarea {
    width: 100%;
    height: 120px;
    font-size: 16px;
    padding: 10px;
}

button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    background: #2563eb;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background: #1e40af;
}

.result {
    margin-top: 30px;
    padding: 20px;
    background: #1e293b;
    border-radius: 8px;
}
</style>

</head>
<body>

<h2>Campbell Cognitive Pipeline</h2>
<p>Ask a question and get clean factual output.</p>

<textarea id="q" placeholder="Ask anything..."></textarea>
<br>
<button onclick="ask()">Analyze</button>

<div class="result" id="result"></div>

<script>
async function ask(){
    let question=document.getElementById("q").value;

    let res=await fetch("/analyze",{
        method:"POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({question:question})
    });

    let data=await res.json();

    let facts = data.final_output?.facts || [];
    let ai_answer = data.ai_answer || "No answer";

    let html = "<h3>AI Answer</h3>";
    html += "<p>"+ai_answer+"</p>";

    if(facts.length){
        html += "<h3>Extracted Facts</h3><ul>";
        facts.forEach(f=> html += "<li>"+f+"</li>");
        html += "</ul>";
    }

    document.getElementById("result").innerHTML = html;
}
</script>

</body>
</html>
