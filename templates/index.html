<!DOCTYPE html>
<html>
<head>
<title>Campbell Pipeline</title>
<style>
body {
    font-family: Arial;
    max-width: 700px;
    margin: 40px auto;
}
textarea {
    width: 100%;
    height: 140px;
    font-size: 16px;
}
button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 18px;
}
pre {
    background: #f5f5f5;
    padding: 15px;
    white-space: pre-wrap;
}
</style>
</head>
<body>

<h2>Ask a Question</h2>

<textarea id="q"></textarea><br>
<button onclick="ask()">Get Facts</button>

<pre id="r"></pre>

<script>
async function ask(){
    let q=document.getElementById("q").value;

    let res=await fetch("/analyze",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({question:q})
    });

    let data=await res.json();

    document.getElementById("r").textContent =
        data.facts;
}
</script>

</body>
</html>
